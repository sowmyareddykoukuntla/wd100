<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="fullName">Full Name:</label>
                                 <input type="text" id="fullName" name="fullName" required><br>

                                   <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required><br>

                                    <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Register">
    </form>

    <h2>Registered Users</h2>
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Table rows will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <script>
        // JavaScript to handle form submission and table population
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;

            // Add the new user data to the table
            const tableBody = document.getElementById('userTableBody');
            const newRow = tableBody.insertRow();
            newRow.insertCell().textContent = fullName;
            newRow.insertCell().textContent = email;
            newRow.insertCell().textContent = username;

            // Clear the form fields
            document.getElementById('fullName').value = '';
            document.getElementById('email').value = '';
            document.getElementById('username').value = '';
        });
    </script>
</body>

</html>
